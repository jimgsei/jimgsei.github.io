<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Minimalista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #player-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #pip-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <iframe src="https://embed.sdfgnksbounce.com/embed2/daznf1.html" allowfullscreen="true"></iframe>
    </div>
    <button id="pip-btn" title="Picture-in-Picture">âŽ—</button>

    <script>
        const pipBtn = document.getElementById('pip-btn');
        const playerContainer = document.getElementById('player-container');
        let pipWindow = null;

        if (document.pictureInPictureEnabled) {
            pipBtn.style.display = 'block';
        }

        pipBtn.addEventListener('click', async () => {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await playerContainer.requestPictureInPicture();
                }
            } catch (error) {
                if (!pipWindow || pipWindow.closed) {
                    pipWindow = window.open('', 'PiPWindow', 'width=400,height=225');
                    pipWindow.document.write(`
                        <!DOCTYPE html>
                        <html>
                        <head><title>PiP</title></head>
                        <body style="margin:0;padding:0;background:#000;">
                            <iframe src="https://embed.sdfgnksbounce.com/embed2/daznf1.html" 
                                    width="400" height="225" 
                                    frameborder="0" 
                                    allowfullscreen></iframe>
                        </body>
                        </html>
                    `);
                }
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.pictureInPictureEnabled && document.hidden) {
                playerContainer.requestPictureInPicture().catch(e => console.log(e));
            }
        });
    </script>
</body>
</html>
