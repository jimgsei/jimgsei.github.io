<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .container.single {
            display: flex;
            justify-content: center;
        }
        
        .container.single .video-container {
            width: 80%;
            max-width: 800px;
        }
        
        .video-container {
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .add-btn {
            margin: 30px auto;
            padding: 12px 30px;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .add-btn:hover {
            background-color: #333;
        }
        
        .controls {
            display: flex;
            padding: 10px;
            background: #1a1a1a;
            align-items: center;
        }
        
        select {
            flex-grow: 1;
            padding: 8px 12px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 14px;
            max-width: 200px;
        }
        
        input {
            flex-grow: 1;
            padding: 8px 12px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 14px;
            max-width: 80px;
        }
        
        .delete-btn, .pip-btn {
            background: transparent;
            color: #aaa;
            border: 1px solid #444;
            border-radius: 6px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s ease;
            margin-left: 5px;
        }
        
        .delete-btn:hover {
            color: #fff;
            background: #ff3333;
            border-color: #ff3333;
        }
        
        .pip-btn:hover {
            color: #fff;
            background: #3333ff;
            border-color: #3333ff;
        }
        
        .pip-video {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 169px;
            background: #000;
            z-index: 1000;
            border: 2px solid #3333ff;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }
        
        .pip-close {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff3333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            .container.single .video-container {
                width: 100%;
            }
            
            .pip-video {
                width: 200px;
                height: 113px;
            }
        }
    </style>
</head>
<body>
    <div class="container single" id="videoContainer"></div>
    <button class="add-btn" id="addBtn">Añadir reproductor</button>
    <div class="pip-video" id="pipVideo">
        <button class="pip-close" id="pipClose">×</button>
        <iframe id="pipIframe" allowfullscreen></iframe>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('videoContainer');
            const addBtn = document.getElementById('addBtn');
            const pipVideo = document.getElementById('pipVideo');
            const pipIframe = document.getElementById('pipIframe');
            const pipClose = document.getElementById('pipClose');
            let currentPipPlayer = null;
            
            const orderedChannels = [
                {number: 533, name: "VFZF", url: "aHR0cHM6Ly9taXp0di50b3AvdG90YWwvc3RyZWFtLTUzMy5waHA="},
                {number: 531, name: "QW50ZW5hIDM=", url: "aHR0cHM6Ly9taXp0di50b3AvdG90YWwvc3RyZWFtLTUzMS5waHA="},
                {number: 535, name: "Q3VhdHJv", url: "aHR0cHM6Ly9taXp0di50b3AvdG90YWwvc3RyZWFtLTUzNS5waHA="},
                {number: 532, name: "VGVsZWNpbmNv", url: "aHR0cHM6Ly9taXp0di50b3AvdG90YWwvc3RyZWFtLTUzMi5waHA="},
                {number: 534, name: "U2V4dGE=", url: "aHR0cHM6Ly9taXp0di50b3AvdG90YWwvc3RyZWFtLTUzNC5waHA="},
                {number: 537, name: "RGF6biBGMQ==", url: "aHR0cHM6Ly9taXp0di50b3AvdG90YWwvc3RyZWFtLTUzNy5waHA="},
                {number: 538, name: "RGF6biBMaWdh", url: "aHR0cHM6Ly9taXp0di50b3AvdG90YWwvc3RyZWFtLTUzOC5waHA="},
                {number: "Dazn F1 Op.2 Cloud", name: "RGF6biBGMQ==", url: "aHR0cHM6Ly9kdHZsaXZlZ3JhdGlzLmNvbS9jbi5waHA/aWQ9REFaTkYxRVM="},
                {number: "Dazn F1 Op.3", name: "RGF6biBGMQ==", url: "aHR0cHM6Ly9hbnRlbmFjZW50cmFsLnN0b3JlL2Rhem5mMS5waHA="}
            ];

            function decodeBase64(str) {
                try {
                    return atob(str);
                } catch (e) {
                    return str;
                }
            }

            function togglePip(player) {
                if (currentPipPlayer === player) {
                    // Cerrar PiP
                    pipVideo.style.display = 'none';
                    pipIframe.src = '';
                    currentPipPlayer = null;
                } else {
                    // Abrir PiP
                    const iframe = player.querySelector('iframe');
                    pipIframe.src = iframe.src;
                    pipVideo.style.display = 'block';
                    currentPipPlayer = player;
                }
            }

            pipClose.addEventListener('click', () => {
                pipVideo.style.display = 'none';
                pipIframe.src = '';
                currentPipPlayer = null;
            });

            function addPlayer(defaultChannel = 537) {
                const player = document.createElement('div');
                player.className = 'video-container';
                
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-wrapper';
                
                const controls = document.createElement('div');
                controls.className = 'controls';
                
                const select = document.createElement('select');
                
                orderedChannels.forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.number;
                    option.text = `${channel.number} - ${decodeBase64(channel.name)}`;
                    if (channel.number == defaultChannel) option.selected = true;
                    select.appendChild(option);
                });
                
                const manualOption = document.createElement('option');
                manualOption.value = "manual";
                manualOption.text = "Introducir número...";
                select.appendChild(manualOption);
                
                const numberInput = document.createElement('input');
                numberInput.type = "number";
                numberInput.placeholder = "Número";
                numberInput.style.display = "none";
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '×';
                deleteBtn.addEventListener('click', () => {
                    if (container.children.length > 1) {
                        if (currentPipPlayer === player) {
                            pipVideo.style.display = 'none';
                            currentPipPlayer = null;
                        }
                        player.remove();
                        updateLayout();
                    } else {
                        alert("Debe haber al menos un reproductor");
                    }
                });
                
                const pipBtn = document.createElement('button');
                pipBtn.className = 'pip-btn';
                pipBtn.innerHTML = 'PIP';
                pipBtn.addEventListener('click', () => togglePip(player));
                
                const iframe = document.createElement('iframe');
                const defaultChannelObj = orderedChannels.find(c => c.number == defaultChannel) || orderedChannels[5];
                iframe.src = decodeBase64(defaultChannelObj.url);
                iframe.allowFullscreen = true;
                
                select.addEventListener('change', function() {
                    if (this.value === "manual") {
                        select.style.display = "none";
                        numberInput.style.display = "block";
                        numberInput.focus();
                    } else {
                        const selectedChannel = orderedChannels.find(c => c.number == this.value);
                        iframe.src = decodeBase64(selectedChannel.url);
                        if (currentPipPlayer === player) {
                            pipIframe.src = iframe.src;
                        }
                    }
                });
                
                numberInput.addEventListener('change', function() {
                    if (this.value) {
                        iframe.src = `https://miztv.top/total/stream-${this.value}.php`;
                        select.style.display = "block";
                        numberInput.style.display = "none";
                        if (currentPipPlayer === player) {
                            pipIframe.src = iframe.src;
                        }
                    }
                });
                
                numberInput.addEventListener('blur', function() {
                    if (!this.value) {
                        select.style.display = "block";
                        numberInput.style.display = "none";
                    }
                });
                
                controls.appendChild(select);
                controls.appendChild(numberInput);
                controls.appendChild(pipBtn);
                controls.appendChild(deleteBtn);
                
                videoWrapper.appendChild(iframe);
                player.appendChild(controls);
                player.appendChild(videoWrapper);
                container.appendChild(player);
                
                updateLayout();
            }
            
            function updateLayout() {
                if (container.children.length === 1) {
                    container.classList.add('single');
                } else {
                    container.classList.remove('single');
                }
            }
            
            addPlayer(537);
            addBtn.addEventListener('click', () => addPlayer());
        });
    </script>
</body>
</html>
