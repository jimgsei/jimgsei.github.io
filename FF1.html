<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selector de Canales F1</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 1.5rem;
            margin: 10px 0 20px;
            text-align: center;
            color: #E10600;
        }
        .search-container, .custom-link-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }
        #channel-search, #custom-link {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1E1E1E;
            color: white;
            margin-bottom: 5px;
            -webkit-appearance: none;
        }
        #channel-select {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1E1E1E;
            color: white;
            display: none;
            position: absolute;
            z-index: 10;
        }
        #channel-select option {
            padding: 10px 15px;
            border-bottom: 1px solid #333;
        }
        #channel-select option:last-child {
            border-bottom: none;
        }
        #load-custom-link {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #E10600;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #load-custom-link:active {
            background-color: #B70500;
        }
        #video-container {
            width: 100%;
            max-width: 500px;
            margin: 15px 0;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #event-info {
            font-size: 1rem;
            margin: 10px 0;
            text-align: center;
            color: #FF9800;
        }
        #link-info {
            font-size: 0.9rem;
            margin: 10px 0;
            text-align: center;
            word-break: break-all;
        }
        #link-info a {
            color: #4CAF50;
            text-decoration: none;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }
            #channel-search, #custom-link, #load-custom-link {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Canales Deportes</h1>
    <div class="search-container">
        <input type="text" id="channel-search" placeholder="Buscar canal F1...">
        <select id="channel-select" multiple></select>
    </div>
    <div class="custom-link-container">
        <input type="text" id="custom-link" placeholder="https://ejemplo.com/stream">
        <button id="load-custom-link">CARGAR ENLACE</button>
    </div>
    <div id="event-info"></div>
    <div id="video-container"></div>
    <div id="link-info"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ConfiguraciÃ³n inicial
            const url = 'https://rereyano.ru/';
            const corsProxyUrl = `https://corsmirror.com/v1?url=${encodeURIComponent(url)}`;
            let channels = [];
            let eventInfo = "";

            // Elementos del DOM
            const channelSearch = document.getElementById('channel-search');
            const channelSelect = document.getElementById('channel-select');
            const customLink = document.getElementById('custom-link');
            const loadCustomBtn = document.getElementById('load-custom-link');
            const videoContainer = document.getElementById('video-container');
            const linkInfo = document.getElementById('link-info');
            const eventInfoDiv = document.getElementById('event-info');

            // Cargar datos iniciales
            fetch(corsProxyUrl)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const textareas = doc.querySelectorAll('textarea');

                    textareas.forEach(textarea => {
                        const textareaContent = textarea.value;
                        const foundData = parseFormula1Channels(textareaContent);
                        channels = channels.concat(foundData.channels);
                        if (foundData.eventInfo) {
                            eventInfo = foundData.eventInfo;
                        }
                    });

                    // Ordenar canales (ES DAZN F1 primero)
                    channels.sort((a, b) => {
                        if (a.name.includes("ES DAZN F1")) return -1;
                        if (b.name.includes("ES DAZN F1")) return 1;
                        return 0;
                    });

                    fillChannelSelect(channels);
                    if (eventInfo) eventInfoDiv.textContent = eventInfo;
                })
                .catch(error => console.error('Error:', error));

            // Funciones principales
            function parseFormula1Channels(content) {
                const lines = content.split('\n');
                const result = { channels: [], eventInfo: "" };

                lines.forEach(line => {
                    if (line.includes("formula 1")) {
                        const eventMatch = line.match(/(.*formula 1\s*:\s*.*)/);
                        if (eventMatch) result.eventInfo = eventMatch[1].trim();
                        
                        const chMatches = line.matchAll(/\(CH(\d+)es\)/g);
                        for (const match of chMatches) {
                            result.channels.push({ id: match[1], name: "Formula 1" });
                        }
                    }

                    const match = line.match(/\(CH(\d+)\)\s*-\s*(.*)/);
                    if (match) {
                        result.channels.push({ id: match[1], name: match[2].trim() });
                    }
                });

                return result;
            }

            function fillChannelSelect(channels) {
                channelSelect.innerHTML = '';
                channels.forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.id;
                    option.textContent = `${channel.name} (CH${channel.id})`;
                    channelSelect.appendChild(option);
                });
            }

            function loadVideoFromUrl(videoUrl, customName = "Enlace personalizado") {
                videoContainer.innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
                linkInfo.innerHTML = `Canal: ${customName}<br>Enlace: <a href="${videoUrl}" target="_blank">${videoUrl}</a>`;
                
                // Scroll suave al reproductor
                videoContainer.scrollIntoView({ behavior: 'smooth' });
            }

            function showDropdown() {
                channelSelect.style.display = 'block';
                channelSelect.size = Math.min(channelSelect.length, 5);
            }

            function hideDropdown() {
                setTimeout(() => {
                    if (!channelSelect.matches(':focus')) {
                        channelSelect.style.display = 'none';
                    }
                }, 200);
            }

            function filterChannels() {
                const filter = channelSearch.value.toUpperCase();
                const options = channelSelect.options;

                for (let i = 0; i < options.length; i++) {
                    const txtValue = options[i].textContent || options[i].innerText;
                    options[i].style.display = txtValue.toUpperCase().includes(filter) ? "" : "none";
                }
            }

            // Event listeners
            channelSearch.addEventListener('focus', showDropdown);
            channelSearch.addEventListener('blur', hideDropdown);
            channelSearch.addEventListener('input', filterChannels);
            
            channelSelect.addEventListener('change', function() {
                if (this.value) {
                    const channelName = this.options[this.selectedIndex].text;
                    loadVideoFromUrl(`https://rereyano.ru/player/3/${this.value}`, channelName);
                }
                this.style.display = 'none';
            });

            loadCustomBtn.addEventListener('click', loadCustomLink);
            customLink.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') loadCustomLink();
            });

            function loadCustomLink() {
                const link = customLink.value.trim();
                if (link) {
                    if (!link.startsWith('http')) {
                        loadVideoFromUrl(`https://${link}`);
                    } else {
                        loadVideoFromUrl(link);
                    }
                } else {
                    alert("Por favor, introduce un enlace vÃ¡lido");
                }
            }

            // Manejo del teclado virtual en mÃ³viles
            document.addEventListener('click', function(e) {
                if (!channelSelect.contains(e.target) && e.target !== channelSearch) {
                    channelSelect.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
