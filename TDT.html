<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Canales en Vivo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    select {
      appearance: none;
      background-color: #1e1e1e;
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.3s ease;
    }
    select:hover {
      border-color: #00bcd4;
      background-color: #2c2c2c;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
    }
  </style>
</head>
<body>

  <select id="channelSelector">
    <option value="LA1"selected>LA 1</option>
    <option value="ANTENA3">Antena 3</option>
    <option value="CUATRO">Cuatro</option>
    <option value="TELECINCO">Telecinco</option>
    <option value="LASEXTA">La Sexta</option>
  </select>

  <iframe
    id="tvFrame"
    src="https://nebunexa.co/clappr/?id=LA1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <script>
    document.getElementById('channelSelector').addEventListener('change', e => {
      document.getElementById('tvFrame').src = `https://nebunexa.co/clappr/?id=${e.target.value}`;
    });
  </script>

</body>
</html>
