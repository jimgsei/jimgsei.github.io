<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hundir la Flota ⚓</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1b2a;
            --primary-color: #1b263b;
            --secondary-color: #415a77;
            --accent-color: #e0e1dd;
            --highlight-color: #3a86ff;
            --hit-color: #ff4d6d;
            --sunk-color: #c9184a;
            --damaged-color: #ff9e00;
            --miss-color: #778da9;
            --font-family: 'Poppins', sans-serif;
            --grid-size: 10;
            --cell-size: min(8.5vw, 40px);
            --gap: 2px;
            --grid-line-color: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            overscroll-behavior: none;
            /* touch-action: none; Deshabilitado para permitir el scroll en la lista de barcos */
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        #app-container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: flex;
        }

        .screen-content {
            background-color: var(--primary-color);
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .title {
            font-size: 2.5rem;
            color: var(--highlight-color);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--accent-color);
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.2rem;
            color: var(--highlight-color);
            margin-bottom: 0.5rem;
        }

        .btn {
            background: var(--secondary-color);
            color: var(--accent-color);
            border: none;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn.btn-danger {
            background-color: #a31a1a;
            color: white;
        }

        .btn.btn-primary {
            background-color: var(--highlight-color);
            color: white;
        }

        #ship-config-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
            text-align: left;
        }

        .ship-config-option {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 1rem;
            background: var(--bg-color);
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
        }

        .ship-config-option input {
            width: 60px;
            padding: 0.5rem;
            background: var(--secondary-color);
            color: var(--accent-color);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
        }

        .ship-preview-icon {
            display: grid;
            gap: 2px;
        }

        .ship-preview-icon .mini-block {
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            border-radius: 1px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(var(--grid-size), var(--cell-size));
            grid-template-rows: repeat(var(--grid-size), var(--cell-size));
            gap: var(--gap);
            background-color: var(--bg-color);
            padding: var(--gap);
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--primary-color);
            border-radius: 2px;
            transition: background-color 0.2s ease;
            position: relative;
        }

        #placement-screen .screen-content,
        #game-screen .screen-content,
        #game-over-screen .screen-content {
            max-width: fit-content;
        }

        .placement-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }

        #ship-selection-panel {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
        }

        #placement-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        #ship-list .ship-item {
            padding: 0.7rem;
            margin: 0.5rem 0;
            background-color: var(--secondary-color);
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.2s ease, opacity 0.3s;
            font-weight: 600;
            cursor: pointer;
        }
        
        #ship-list .ship-item.placing {
            background-color: var(--highlight-color);
            color: white;
            transform: scale(1.05);
        }
        
        #ship-list .ship-item.placed {
            opacity: 0.5;
            background-color: var(--bg-color);
            cursor: default;
        }

        .cell.preview {
            background-color: rgba(58, 134, 255, 0.5);
        }

        .cell.invalid {
            background-color: rgba(255, 77, 109, 0.5);
        }

        /* --- NUEVO ESTILO VISUAL DE BARCOS --- */
        .ship-part-rendered {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(160deg, #e0e1dd, #a9c1d9);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        #placement-grid .cell.ship-part,
        #final-grid-1 .cell.ship-part,
        #final-grid-2 .cell.ship-part {
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4));
            z-index: 1;
            position: relative;
        }
        /* --- FIN NUEVO ESTILO --- */

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 27, 42, 0.95);
            z-index: 100;
        }

        .modal .screen-content {
            box-shadow: none;
            background: transparent;
        }

        .modal.auto-switch #next-turn-btn {
            display: none;
        }

        #game-header {
            width: 100%;
            margin-bottom: 1rem;
        }

        #ships-status-panel {
            background-color: var(--primary-color);
            padding: 0.5rem;
            border-radius: 8px;
            margin-top: 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        #ships-status {
            display: flex;
            flex-direction: row;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .ship-status {
            padding: 0.3rem 0.5rem;
            background-color: var(--secondary-color);
            border-radius: 5px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
        }

        .ship-status.damaged {
            background-color: var(--damaged-color);
            color: #000;
        }

        .ship-status.sunk {
            background-color: var(--sunk-color);
            text-decoration: line-through;
            opacity: 0.7;
        }

        .status-silhouette {
            display: grid;
            gap: 1px;
            margin-left: 0.3rem;
        }

        .status-silhouette .mini-block {
            width: 5px;
            height: 5px;
            background-color: var(--bg-color);
            opacity: 0.5;
            border-radius: 1px;
        }

        .ship-status.damaged .mini-block,
        .ship-status.sunk .mini-block {
            background-color: #fff;
        }

        #boards-container, #final-boards-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 1rem;
            gap: 2rem;
        }

        #attack-grid.grid-container .cell {
            cursor: crosshair;
        }

        #attack-grid.grid-container .cell:not(.hit):not(.miss):hover {
            background-color: var(--secondary-color);
        }

        .cell.hit {
            background-color: var(--hit-color);
            animation: hit-animation 0.3s ease-out;
        }

        .cell.miss {
            background: repeating-linear-gradient(45deg, var(--primary-color), var(--primary-color) 2px, var(--miss-color) 2px, var(--miss-color) 4px);
        }

        .cell.sunk {
            background-color: var(--sunk-color);
        }

        @keyframes hit-animation {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 767px) {
            #ship-selection-panel {
                max-height: 30vh;
                overflow-y: auto;
                width: 100%;
                max-width: 100%;
                margin-bottom: 1rem;
            }
        }

        @media (min-width: 768px) {
            .placement-layout {
                flex-direction: row;
                align-items: flex-start;
            }
            #final-boards-container {
                flex-direction: row;
                align-items: flex-start;
            }
            :root {
                --cell-size: 45px;
            }
            #game-over-screen .grid-container {
                --cell-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="setup-screen" class="screen active">
            <div class="screen-content">
                <h1 class="title">Hundir la Flota</h1>
                <p class="subtitle">Configura tu partida</p>
                <div id="ship-config-container">
                    <div class="ship-config-option">
                        <label for="grid-size-input">Tamaño Cuadrícula</label>
                        <span></span>
                        <input type="number" id="grid-size-input" value="10" min="8" max="15">
                    </div>
                </div>
                <button id="start-placement-btn" class="btn btn-primary">Iniciar Colocación</button>
            </div>
        </div>
        <div id="placement-screen" class="screen">
            <div class="screen-content">
                <h2 id="player-turn-msg"></h2>
                <div class="placement-layout">
                    <div id="ship-selection-panel">
                        <h3>Tu Flota</h3>
                        <p style="font-size: 0.8rem; opacity: 0.7;">
                            Toca un barco para seleccionarlo. Toca de nuevo para girarlo. <br>
                            Toca un barco en el tablero para moverlo.
                        </p>
                        <div id="ship-list"></div>
                        <div id="placement-controls">
                            <button id="rotate-ship-btn" class="btn">Girar Barco</button>
                            <button id="undo-btn" class="btn btn-danger">Deshacer</button>
                        </div>
                    </div>
                    <div id="placement-grid" class="grid-container"></div>
                </div>
                <button id="confirm-placement-btn" class="btn btn-primary">Confirmar Flota</button>
            </div>
        </div>

        <div id="turn-switch-screen" class="screen modal">
            <div class="screen-content">
                <h2 id="next-player-msg"></h2>
                <p id="turn-switch-subtitle">Pasa el dispositivo a tu oponente y pulsa para continuar.</p>
                <button id="next-turn-btn" class="btn">¡Listo!</button>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="screen-content">
                <div id="game-header">
                    <h2 id="current-player-msg"></h2>
                    <div id="ships-status-panel">
                        <div id="ships-status"></div>
                    </div>
                </div>
                <div id="boards-container">
                    <div id="attack-grid" class="grid-container"></div>
                </div>
            </div>
        </div>
        <div id="game-over-screen" class="screen">
            <div class="screen-content">
                <h2 id="winner-msg"></h2>
                <div id="final-boards-container">
                    <div class="final-board">
                        <h3>Flota del Jugador 1</h3>
                        <div id="final-grid-1" class="grid-container"></div>
                    </div>
                    <div class="final-board">
                        <h3>Flota del Jugador 2</h3>
                        <div id="final-grid-2" class="grid-container"></div>
                    </div>
                </div>
                <button id="play-again-btn" class="btn btn-primary">Jugar de Nuevo</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const screens = {
                setup: document.getElementById('setup-screen'),
                placement: document.getElementById('placement-screen'),
                turnSwitch: document.getElementById('turn-switch-screen'),
                game: document.getElementById('game-screen'),
                gameOver: document.getElementById('game-over-screen'),
            };
            const grids = {
                placement: document.getElementById('placement-grid'),
                attack: document.getElementById('attack-grid'),
                final1: document.getElementById('final-grid-1'),
                final2: document.getElementById('final-grid-2'),
            };
            const messages = {
                playerTurn: document.getElementById('player-turn-msg'),
                currentPlayer: document.getElementById('current-player-msg'),
                nextPlayer: document.getElementById('next-player-msg'),
                turnSwitchSubtitle: document.getElementById('turn-switch-subtitle'),
                winner: document.getElementById('winner-msg'),
            };
            const buttons = {
                startPlacement: document.getElementById('start-placement-btn'),
                confirmPlacement: document.getElementById('confirm-placement-btn'),
                nextTurn: document.getElementById('next-turn-btn'),
                rotateShip: document.getElementById('rotate-ship-btn'),
                undo: document.getElementById('undo-btn'),
                playAgain: document.getElementById('play-again-btn'),
            };
            const panels = {
                shipList: document.getElementById('ship-list'),
                shipsStatus: document.getElementById('ships-status'),
                shipConfigContainer: document.getElementById('ship-config-container'),
            };
            let GRID_SIZE = 10;
            let initialShipConfig = [];
            let player1Ships = [], player2Ships = [], player1Shots = [], player2Shots = [];
            let placingPlayer = 1, shipsToPlace = [], currentPlacingShip = null;
            let rotationIndex = 0, currentPlayer = 1, gameActive = false;

            function defineShipShapes() {
                return [
                    { name: 'Portaaviones', size: 6, count: 1, shapes: [ [{x:0,y:0},{x:1,y:0},{x:2,y:0},{x:1,y:1},{x:2,y:1},{x:3,y:1}], [{x:1,y:0},{x:1,y:1},{x:1,y:2},{x:0,y:1},{x:0,y:2},{x:0,y:3}], [{x:0,y:1},{x:1,y:1},{x:2,y:1},{x:1,y:0},{x:2,y:0},{x:3,y:0}], [{x:0,y:0},{x:0,y:1},{x:0,y:2},{x:1,y:1},{x:1,y:2},{x:1,y:3}] ] },
                    { name: 'Submarino', size: 5, count: 1, shapes: [ [{x:0,y:0},{x:1,y:0},{x:2,y:0},{x:3,y:0},{x:4,y:0}], [{x:0,y:0},{x:0,y:1},{x:0,y:2},{x:0,y:3},{x:0,y:4}], [{x:0,y:0},{x:1,y:0},{x:2,y:0},{x:3,y:0},{x:4,y:0}], [{x:0,y:0},{x:0,y:1},{x:0,y:2},{x:0,y:3},{x:0,y:4}] ] },
                    { name: 'Acorazado', size: 4, count: 1, shapes: [ [{x:0,y:0},{x:1,y:0},{x:2,y:0},{x:1,y:1}], [{x:0,y:1},{x:1,y:0},{x:1,y:1},{x:1,y:2}], [{x:0,y:1},{x:1,y:1},{x:2,y:1},{x:1,y:0}], [{x:0,y:0},{x:0,y:1},{x:0,y:2},{x:1,y:1}] ] },
                    { name: 'Destructor', size: 3, count: 2, shapes: [ [{x:0,y:0},{x:1,y:0},{x:2,y:0}], [{x:0,y:0},{x:0,y:1},{x:0,y:2}], [{x:0,y:0},{x:1,y:0},{x:2,y:0}], [{x:0,y:0},{x:0,y:1},{x:0,y:2}] ] },
                    { name: 'Corbeta', size: 2, count: 2, shapes: [ [{x:0,y:0},{x:1,y:0}], [{x:0,y:0},{x:0,y:1}], [{x:0,y:0},{x:1,y:0}], [{x:0,y:0},{x:0,y:1}] ] },
                ];
            }

            function init() {
                initialShipConfig = defineShipShapes();
                populateShipConfig();
                buttons.startPlacement.addEventListener('click', handleStartPlacement);
                buttons.confirmPlacement.addEventListener('click', handleConfirmPlacement);
                buttons.nextTurn.addEventListener('click', handleNextTurn);
                buttons.rotateShip.addEventListener('click', () => handleRotateShip(true));
                buttons.undo.addEventListener('click', handleUndo);
                buttons.playAgain.addEventListener('click', () => location.reload());
                addPlacementListeners();
            }

            function switchScreen(activeScreen) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                screens[activeScreen].classList.add('active');
            }

            function populateShipConfig() {
                panels.shipConfigContainer.querySelectorAll('.ship-config-option:not(:first-child)').forEach(el => el.remove());
                initialShipConfig.forEach(({ name, size, count, shapes }) => {
                    const option = document.createElement('div');
                    option.className = 'ship-config-option';
                    const preview = document.createElement('div');
                    preview.className = 'ship-preview-icon';
                    const shape = shapes[0];
                    const width = Math.max(...shape.map(p => p.x)) + 1;
                    const height = Math.max(...shape.map(p => p.y)) + 1;
                    preview.style.gridTemplateColumns = `repeat(${width}, 8px)`;
                    shape.forEach(p => {
                        const block = document.createElement('div');
                        block.className = 'mini-block';
                        block.style.gridColumn = p.x + 1;
                        block.style.gridRow = p.y + 1;
                        preview.appendChild(block);
                    });
                    option.innerHTML = `<span>${name} (${size})</span>`;
                    option.appendChild(preview);
                    option.innerHTML += `<input type="number" value="${count}" min="0" max="5" data-name="${name}">`;
                    panels.shipConfigContainer.appendChild(option);
                });
            }

            function handleStartPlacement() {
                GRID_SIZE = parseInt(document.getElementById('grid-size-input').value) || 10;
                document.documentElement.style.setProperty('--grid-size', GRID_SIZE);
                shipsToPlace = [];
                const shipDefs = defineShipShapes();
                panels.shipConfigContainer.querySelectorAll('input[data-name]').forEach(input => {
                    const count = parseInt(input.value);
                    const shipDef = shipDefs.find(s => s.name === input.dataset.name);
                    for (let i = 0; i < count; i++) {
                        shipsToPlace.push({ ...shipDef, uniqueName: `${shipDef.name} ${i + 1}`, placed: false, rotation: 0, positions: [] });
                    }
                });
                if (shipsToPlace.length === 0) return;
                player1Ships = []; player2Ships = []; player1Shots = []; player2Shots = [];
                placingPlayer = 1; gameActive = false;
                startPlacementPhase();
            }

            function startPlacementPhase() {
                createGrid(grids.placement);
                messages.playerTurn.textContent = `Jugador ${placingPlayer}, coloca tu flota`;
                updateShipList();
                switchScreen('placement');
            }

            function handleConfirmPlacement() {
                if (shipsToPlace.every(s => s.placed)) {
                    if (placingPlayer === 1) {
                        placingPlayer = 2;
                        shipsToPlace.forEach(s => s.placed = false);
                        screens.turnSwitch.classList.remove('auto-switch');
                        messages.nextPlayer.textContent = `Turno de colocar para Jugador 2`;
                        messages.turnSwitchSubtitle.textContent = 'Pasa el dispositivo a tu oponente y pulsa para continuar.';
                        switchScreen('turnSwitch');
                    } else {
                        currentPlayer = 1; gameActive = true;
                        startGame();
                    }
                }
            }

            function handleNextTurn() {
                if (placingPlayer === 2 && player2Ships.length === 0) {
                    startPlacementPhase();
                } else {
                    setupTurn();
                    switchScreen('game');
                }
            }

            function startGame() {
                createGrid(grids.attack);
                grids.attack.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', e => handleAttack(e.target)));
                screens.turnSwitch.classList.add('auto-switch');
                messages.nextPlayer.textContent = `¡Qué empiece la batalla!`;
                messages.turnSwitchSubtitle.textContent = `Turno para Jugador 1...`;
                switchScreen('turnSwitch');
                setTimeout(handleNextTurn, 2000);
            }

            function setupTurn() {
                messages.currentPlayer.textContent = `Jugador ${currentPlayer}`;
                renderAttackGrid();
                updateShipsStatus();
                gameActive = true;
            }

            function switchTurn() {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                screens.turnSwitch.classList.add('auto-switch');
                messages.nextPlayer.textContent = `Cambio de turno`;
                messages.turnSwitchSubtitle.textContent = `Preparando turno para Jugador ${currentPlayer}...`;
                switchScreen('turnSwitch');
                setTimeout(handleNextTurn, 2000);
            }

            function createGrid(gridEl) {
                gridEl.innerHTML = '';
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.x = x;
                        cell.dataset.y = y;
                        gridEl.appendChild(cell);
                    }
                }
            }
            
            function handleAttack(cell) {
                if (!cell || !gameActive || cell.classList.contains('hit') || cell.classList.contains('miss')) return;
                gameActive = false;
                const x = parseInt(cell.dataset.x), y = parseInt(cell.dataset.y);
                const shots = currentPlayer === 1 ? player1Shots : player2Shots;
                shots.push({ x, y });
                const opponentShips = currentPlayer === 1 ? player2Ships : player1Ships;
                const targetShip = opponentShips.find(ship => ship.positions.some(p => p.x === x && p.y === y));
                if (targetShip) {
                    cell.classList.add('hit');
                    targetShip.hits++;
                    if (targetShip.hits === targetShip.positions.length) {
                        targetShip.positions.forEach(p => {
                            grids.attack.querySelector(`[data-x='${p.x}'][data-y='${p.y}']`).classList.add('sunk');
                        });
                        if (opponentShips.every(s => s.hits === s.positions.length)) {
                            setTimeout(endGame, 1000);
                            return;
                        }
                    }
                    updateShipsStatus();
                    gameActive = true; // Player gets another turn
                } else {
                    cell.classList.add('miss');
                    setTimeout(switchTurn, 1500);
                }
            }

            function renderAttackGrid() {
                const shots = currentPlayer === 1 ? player1Shots : player2Shots;
                const opponentShips = currentPlayer === 1 ? player2Ships : player1Ships;
                grids.attack.querySelectorAll('.cell').forEach(cell => {
                    cell.className = 'cell';
                    const x = parseInt(cell.dataset.x), y = parseInt(cell.dataset.y);
                    const shot = shots.find(s => s.x === x && s.y === y);
                    if (shot) {
                        const hitShip = opponentShips.find(ship => ship.positions.some(p => p.x === x && p.y === y));
                        if (hitShip) {
                            cell.classList.add('hit');
                            if (hitShip.hits === hitShip.positions.length) cell.classList.add('sunk');
                        } else cell.classList.add('miss');
                    }
                });
            }

            function updateShipsStatus() {
                panels.shipsStatus.innerHTML = '';
                const opponentShips = currentPlayer === 1 ? player2Ships : player1Ships;
                opponentShips.forEach(ship => {
                    const el = document.createElement('div');
                    el.className = 'ship-status';
                    if (ship.hits > 0 && ship.hits < ship.positions.length) el.classList.add('damaged');
                    if (ship.hits === ship.positions.length) el.classList.add('sunk');
                    const silhouette = document.createElement('div');
                    silhouette.className = 'status-silhouette';
                    const shape = ship.shapes[0];
                    const width = Math.max(...shape.map(p => p.x)) + 1;
                    silhouette.style.gridTemplateColumns = `repeat(${width}, 5px)`;
                    shape.forEach(p => {
                        const block = document.createElement('div');
                        block.className = 'mini-block';
                        block.style.gridColumn = p.x + 1; block.style.gridRow = p.y + 1;
                        silhouette.appendChild(block);
                    });
                    el.innerHTML = `<span>${ship.name}</span>`;
                    el.appendChild(silhouette);
                    panels.shipsStatus.appendChild(el);
                });
            }

            function endGame() {
                gameActive = false;
                messages.winner.textContent = `¡El Jugador ${currentPlayer} ha ganado!`;
                createGrid(grids.final1); createGrid(grids.final2);
                renderFinalBoard(grids.final1, player1Ships, player2Shots);
                renderFinalBoard(grids.final2, player2Ships, player1Shots);
                switchScreen('gameOver');
            }

            function renderFinalBoard(grid, ships, opponentShots) {
                ships.forEach(ship => renderShipOutline(grid, ship));
                opponentShots.forEach(shot => {
                    const cell = grid.querySelector(`[data-x='${shot.x}'][data-y='${shot.y}']`);
                    if (cell) {
                        const isHit = ships.some(s => s.positions.some(p => p.x === shot.x && p.y === shot.y));
                        cell.classList.add(isHit ? 'hit' : 'miss');
                    }
                });
            }

            // --- NUEVA LÓGICA DE COLOCACIÓN ---

            function addPlacementListeners() {
                let lastTouchCell = null;
                grids.placement.addEventListener('mousemove', e => {
                    const cell = e.target.closest('.cell');
                    if (currentPlacingShip && cell) previewShip(cell);
                });
                grids.placement.addEventListener('mouseleave', clearPreview);
                grids.placement.addEventListener('click', e => {
                    const cell = e.target.closest('.cell');
                    handlePlacementGridInteraction(cell);
                });
                grids.placement.addEventListener('touchmove', e => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const elementOver = document.elementFromPoint(touch.clientX, touch.clientY);
                    const cell = elementOver ? elementOver.closest('.cell') : null;
                    if (currentPlacingShip && cell && cell !== lastTouchCell) {
                        previewShip(cell);
                        lastTouchCell = cell;
                    }
                }, { passive: false });
                grids.placement.addEventListener('touchend', e => {
                    if (currentPlacingShip && lastTouchCell) {
                        handlePlacementGridInteraction(lastTouchCell);
                    } else if (!currentPlacingShip) {
                        const elementOver = document.elementFromPoint(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
                        const cell = elementOver ? elementOver.closest('.cell') : null;
                        handlePlacementGridInteraction(cell);
                    }
                    clearPreview();
                    lastTouchCell = null;
                });
            }

            function handlePlacementGridInteraction(cell) {
                if (!cell) return;
                if (currentPlacingShip) {
                    placeShip(cell);
                } else {
                    pickUpShip(cell);
                }
            }

            function pickUpShip(cell) {
                const x = parseInt(cell.dataset.x), y = parseInt(cell.dataset.y);
                const playerShips = placingPlayer === 1 ? player1Ships : player2Ships;
                const shipToMove = playerShips.find(s => s.positions.some(p => p.x === x && p.y === y));

                if (shipToMove) {
                    // Remove from array
                    const shipIndex = playerShips.findIndex(s => s.uniqueName === shipToMove.uniqueName);
                    if (shipIndex > -1) playerShips.splice(shipIndex, 1);
                    // Remove from grid
                    shipToMove.positions.forEach(({x, y}) => {
                        const cellEl = grids.placement.querySelector(`[data-x='${x}'][data-y='${y}']`);
                        if (cellEl) {
                            cellEl.innerHTML = '';
                            cellEl.classList.remove('ship-part');
                        }
                    });
                    // Mark as unplaced
                    const shipDef = shipsToPlace.find(s => s.uniqueName === shipToMove.uniqueName);
                    if (shipDef) shipDef.placed = false;
                    // Set as current placing ship
                    currentPlacingShip = shipDef;
                    rotationIndex = shipToMove.rotation;
                    updateShipList();
                    previewShip(cell); // Show preview immediately
                }
            }

            function placeShip(cell) {
                if (!currentPlacingShip || !cell) return;
                const { positions, isValid } = getShipPositions(cell);
                if (isValid) {
                    const playerShips = placingPlayer === 1 ? player1Ships : player2Ships;
                    const newShipData = { ...currentPlacingShip, positions: positions, rotation: rotationIndex, hits: 0 };
                    playerShips.push(newShipData);
                    renderShipOutline(grids.placement, newShipData);
                    currentPlacingShip.placed = true;
                    currentPlacingShip = null; // Deselect after placing
                    updateShipList();
                }
            }
            
            function handleUndo() {
                const playerShips = placingPlayer === 1 ? player1Ships : player2Ships;
                if (playerShips.length === 0) return;
                const lastShip = playerShips.pop();
                const shipDef = shipsToPlace.find(s => s.uniqueName === lastShip.uniqueName);
                if (shipDef) shipDef.placed = false;
                lastShip.positions.forEach(({x, y}) => {
                    const cell = grids.placement.querySelector(`[data-x='${x}'][data-y='${y}']`);
                    if (cell) {
                        cell.innerHTML = '';
                        cell.classList.remove('ship-part');
                    }
                });
                updateShipList();
            }

            function updateShipList() {
                panels.shipList.innerHTML = '';
                const unplacedShips = shipsToPlace.filter(s => !s.placed);

                shipsToPlace.sort((a,b) => a.placed - b.placed).forEach(ship => {
                    const shipEl = document.createElement('div');
                    shipEl.className = 'ship-item';
                    shipEl.textContent = `${ship.name}`;
                    shipEl.dataset.name = ship.uniqueName;

                    if (ship.placed) shipEl.classList.add('placed');
                    
                    if (currentPlacingShip?.uniqueName === ship.uniqueName) {
                        shipEl.classList.add('placing');
                    }

                    shipEl.addEventListener('click', () => {
                        if (ship.placed) return; // Cannot select placed ships from list
                        const isSelected = shipEl.classList.contains('placing');
                        if (isSelected) {
                            handleRotateShip(true); // Rotate if clicked again
                        } else {
                            currentPlacingShip = shipsToPlace.find(s => s.uniqueName === ship.uniqueName);
                            rotationIndex = 0;
                            updateShipList(); // Redraw list to show selection
                        }
                    });
                    panels.shipList.appendChild(shipEl);
                });
                
                // Auto-select first available ship if none is selected
                if (!currentPlacingShip || currentPlacingShip.placed) {
                    const firstUnplaced = shipsToPlace.find(s => !s.placed);
                    currentPlacingShip = firstUnplaced || null;
                    if(currentPlacingShip) {
                        panels.shipList.querySelector(`[data-name="${currentPlacingShip.uniqueName}"]`)?.classList.add('placing');
                    }
                }
            }
            
            function handleRotateShip(manual = false) {
                if (!currentPlacingShip) return;
                rotationIndex = (rotationIndex + 1) % 4;
                if(manual) {
                    const hoveredCell = grids.placement.querySelector('.preview, .invalid');
                    if(hoveredCell) previewShip(hoveredCell);
                }
            }

            function renderShipOutline(grid, ship) {
                const positions = ship.positions;
                const isPart = (x, y) => positions.some(p => p.x === x && p.y === y);
                positions.forEach((p) => {
                    const cellEl = grid.querySelector(`[data-x='${p.x}'][data-y='${p.y}']`);
                    if (!cellEl) return;
                    cellEl.classList.add('ship-part');
                    const partDiv = document.createElement('div');
                    partDiv.className = 'ship-part-rendered';
                    const hasNeighbor = { top: isPart(p.x, p.y - 1), bottom: isPart(p.x, p.y + 1), left: isPart(p.x - 1, p.y), right: isPart(p.x + 1, p.y) };
                    const radius = '40%';
                    if (!hasNeighbor.top && !hasNeighbor.left) partDiv.style.borderTopLeftRadius = radius;
                    if (!hasNeighbor.top && !hasNeighbor.right) partDiv.style.borderTopRightRadius = radius;
                    if (!hasNeighbor.bottom && !hasNeighbor.left) partDiv.style.borderBottomLeftRadius = radius;
                    if (!hasNeighbor.bottom && !hasNeighbor.right) partDiv.style.borderBottomRightRadius = radius;
                    cellEl.innerHTML = '';
                    cellEl.appendChild(partDiv);
                });
            }
            
            function getShipPositions(startCell) {
                const x = parseInt(startCell.dataset.x), y = parseInt(startCell.dataset.y);
                const currentShape = currentPlacingShip.shapes[rotationIndex];
                const positions = currentShape.map(p => ({ x: x + p.x, y: y + p.y }));
                const playerShips = placingPlayer === 1 ? player1Ships : player2Ships;
                const isValid = positions.every(p => p.x >= 0 && p.x < GRID_SIZE && p.y >= 0 && p.y < GRID_SIZE) && !positions.some(p1 => playerShips.some(ship => ship.positions.some(p2 => p1.x === p2.x && p1.y === p2.y)));
                return { positions, isValid };
            }

            function previewShip(cell) {
                if (!currentPlacingShip || !cell) return;
                clearPreview();
                const { positions, isValid } = getShipPositions(cell);
                positions.forEach(({ x, y }) => {
                    const cellEl = grids.placement.querySelector(`[data-x='${x}'][data-y='${y}']`);
                    if (cellEl) cellEl.classList.add(isValid ? 'preview' : 'invalid');
                });
            }

            function clearPreview() {
                grids.placement.querySelectorAll('.cell.preview, .cell.invalid').forEach(c => c.classList.remove('preview', 'invalid'));
            }

            init();
        });
    </script>
