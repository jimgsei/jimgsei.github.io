<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jimgsey</title>
  <link rel="icon" href="UP.ico" type="image/x-icon">
  <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(128, 128, 128, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 1; 
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center; 
        }
        .button {
            background-color: transparent;
            color: #fff;
            border: 1px solid #aaa;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-align: center;
            width: 100%;
        }
        .button:hover {
            border: 1px solid #fff;
        }
        .button.active {
            border: 1px solid #fff;
            box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.6);
        }
        .submenu {
            display: none;
            background-color: rgba(128, 128, 128, 0.9);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            margin-top: 5px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .submenu a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .submenu a:hover {
            background-color: #777;
        }
        .creditos {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ddd;
        }
        .creditos img {
          width: 30px;
          vertical-align: middle;
          filter: invert(1);
        }
        #particles-js {
         position: fixed; 
         width: 100%;
         height: 100%;
         top: 0;
         left: 0;
         z-index: 0;
        }
        .button-container {
            width: 70%;
            max-width: 250px; 
        }

        @media (min-width: 601px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                align-items: flex-start;
            }
            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 5px;
                flex-basis: 150px;
                flex-grow: 1; 
            }
             .submenu {
                position: relative;
                width: 100%;
            }
        }
    </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
      <div class="title">Webs</div>
      
      <div class="button-group">
          
          <div class="button-container">
              <button class="button" onclick="toggleMenu('menuF1', this)">F1</button>
              <div id="menuF1" class="submenu">
                  <a href="F1.html">Web Datos</a>
              </div>
          </div>
          
          <div class="button-container">
              <button class="button" onclick="toggleMenu('menum3', this)">Reproductor IPTV</button>
              <div id="menum3" class="submenu">
                  <a href="m3u8.html">Reproductor lista IPTV</a>
              </div>
          </div>
          
          <div class="button-container">
              <button class="button" onclick="toggleMenu('menuDev', this)">Device</button>
              <div id="menuDev" class="submenu">
                  <a href="device.html">Redmi note 10 and Redmi note 7</a>
              </div>
          </div>

          <div class="button-container">
              <button class="button" onclick="toggleMenu('menuAgenda', this)">Sepolice</button>
              <div id="menuAgenda" class="submenu">
                  <a href="sepolice.html">Sepolice</a>
              </div>
          </div>
          
          <div class="button-container">
              <button class="button" onclick="toggleMenu('menuJuegos', this)">Juegos</button>
              <div id="menuJuegos" class="submenu">
                  <a href="backgammon.html">Backgammon</a>
                  <a href="bingo.html">Bingo</a>
                  <a href="dados.html">Dados</a>
              </div>
          </div>
          
          <div class="button-container">
              <button class="button" onclick="toggleMenu('menuCanales', this)">Canales</button>
              <div id="menuCanales" class="submenu">
                  <a href="TDT.html">TDT</a>
              </div>
          </div>

      </div>
      
      <div class="creditos">
          <span>Creado por Jimgsey</span>
          <a href="https://github.com/jimgsey" target="_blank">
              <img src="https://img.icons8.com/ios/50/000000/github.png" alt="Github">
          </a>
      </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
      function toggleMenu(menuId, button) {
          const menuToToggle = document.getElementById(menuId);
          const isCurrentlyVisible = menuToToggle.style.display === "block";

          // Cierra todos los submenús
          const allMenus = document.querySelectorAll('.submenu');
          allMenus.forEach(menu => {
              menu.style.display = 'none';
          });

          // Quita la clase 'active' de todos los botones
          const allButtons = document.querySelectorAll('.button');
          allButtons.forEach(btn => {
              btn.classList.remove('active');
          });

          // Si el menú no estaba visible, muéstralo y activa el botón
          if (!isCurrentlyVisible) {
              menuToToggle.style.display = "block";
              button.classList.add('active');
          }
      }
  </script>
  <script>
      particlesJS("particles-js", {
        "particles": {
          "number": {"value": 100, "density": {"enable": true, "value_area": 800}},
          "color": {"value": "#ffffff"},
          "shape": {"type": "circle", "stroke": {"width": 0, "color": "#000000"}, "polygon": {"nb_sides": 5}},
          "opacity": {"value": 0.5, "random": false, "anim": {"enable": false}},
          "size": {"value": 3, "random": true, "anim": {"enable": false}},
          "line_linked": {"enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1},
          "move": {"enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": {"enable": false}}
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {"onhover": {"enable": true, "mode": "grab"}, "onclick": {"enable": true, "mode": "push"}, "resize": true},
          "modes": {
            "grab": {"distance": 140, "line_linked": {"opacity": 1}},
            "push": {"particles_nb": 4}
          }
        },
        "retina_detect": true
      });
  </script>
</body>
</html>
